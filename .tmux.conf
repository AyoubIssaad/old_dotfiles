# reload ~/.tmux.conf using PREFIX r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# use C-b to send prfix to nested session
bind-key -n C-q send-prefix

# don't rename windows automatically
set-option -g allow-rename off

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"
set -ga terminal-overrides ',screen-256color:Tc'

# Move between panes ALA VIM hjkl
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes using PREFIX H, J, K, L
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

#
## Theme
#

# panes
set -g pane-border-style fg=colour4
set -g pane-active-border-style fg=yellow
# toggle statusbar
bind-key b set-option status

# status line
set -g status-bg default
set -g status-fg default
set -g status-interval 2
set-option -g status-style bg=default
# set-option -g status-style bg=#2b2b2b

# messaging
set -g message-style fg=black
set -g message-style bg=red
set -g message-command-style fg=blue
set -g message-command-style bg=black
set -g automatic-rename on

# window mode
setw -g mode-style bg=colour6
setw -g mode-style fg=colour0

# colors
setw -g window-status-format " #[fg=colour3]#[fg=colour8]#I:#[fg=colour8]#W "
setw -g window-status-current-format " #I:#W "
# setw -g window-status-current-style bright
set -g window-status-current-style fg=black,bg=yellow

# Window separator
set -g window-status-separator ""

set -g status-position bottom
set -g status-justify centre
set -g status-left " #[fg=colour3]•#[fg=colour2]•#[fg=colour4]•"
set -g status-right " #[fg=colour4] •#[fg=colour8] #S  "

# END THEME

## VIM TMUX In Harmony
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
    if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'laktak/extrakto'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'Morantron/tmux-fingers'

# set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'tmux-plugins/tmux-continuum'
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
